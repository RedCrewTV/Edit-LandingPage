<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login/style.css}">
    <link rel="stylesheet" th:href="@{/css/login/mobile.css}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/assets/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/assets/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <link rel="shortcut icon" th:href="@{/assets/favicon/favicon.ico}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" th:content="@{/assets/favicon/browserconfig.xml}">
    <meta name="theme-color" content="#ffffff">

    <title>Login | Oxygen</title>
</head>
<body>

<div class="navbar">
    <span>
        <a href="/"><img th:src="@{/assets/images/logo.png}" alt="Logo"></a>
    </span>
    <ul>
        <li><a href="/">HOME</a></li>
    </ul>
</div>

<div class="login-container">
    <h1 class="lg-text">LOGIN</h1>
    <form name="f" th:action="@{/login}" method="post" class="login-input">
        <input class="li-f" type="email" placeholder="email" name="username" id="username">
        <input class="li-f" type="password" name="password" id="password" placeholder="password">
        <div class="submit">
            <button class="submit-button" type="submit">Log in</button>
        </div>
    </form>
    <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
</div>

</body>
</html>
