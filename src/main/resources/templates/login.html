<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login/style.css}">
    <link rel="stylesheet" th:href="@{/css/login/mobile.css}">
    <title>Login | Oxygen</title>
</head>
<body>

<div class="navbar">
    <span>
        <a href="/"><img th:src="@{/assets/images/logo.png}" alt="Logo"></a>
    </span>
    <ul>
        <li><a href="/">HOME</a></li>
    </ul>
</div>

<div class="login-container">
    <h1 class="lg-text">LOGIN</h1>
    <form name="f" th:action="@{/login}" method="post" class="login-input">
        <input class="li-f" type="email" placeholder="email" name="username" id="username">
        <input class="li-f" type="password" name="password" id="password" placeholder="password">
        <div class="submit">
            <button class="submit-button" type="submit">Log in</button>
        </div>
    </form>
    <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
</div>

</body>
</html>
