<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-ap.css}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/assets/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/assets/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <link rel="shortcut icon" th:href="@{/assets/favicon/favicon.ico}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" th:content="@{/assets/favicon/browserconfig.xml}">
    <meta name="theme-color" content="#ffffff">

    <title>Admin Page | Oxgyen</title>
</head>
<body>
      
      <div class="navbar">
            <span>
                <a href="/"><img th:src="@{/assets/images/logo.png}" alt="Logo"></a>
            </span>
            <ul>
                <li><a href="/">HOME</a></li>
            </ul>
        </div>
        


        <div class="login-container">
            <h1 class="lg-text">Titel anpassen</h1>
            <form th:action="@{/title}" th:object="${textDTO}" method="post"  class="login-input">
                <input class="li-f" type="text" th:field="*{title}"  th:value="*{title}" placeholder="Text ändern">
                <div class="submit">
                    <button class="submit-button" type="submit">submit</button>
                </div>
            </form>
            <h1 class="lg-text">Box-Text anpassen</h1>
            <form th:action="@{/text}" th:object="${textDTO}" method="post"  class="login-input">
                <input class="li-f" type="text" th:field="*{text}"  th:value="*{text}" placeholder="Text ändern">
                <div class="submit">
                    <button class="submit-button" type="submit">submit</button>
                </div>
            </form>
        </div>


        <br>
        <footer>
            <div class="footer-content">
                  <a class="footer-text" href="/datenschutz">Datenschutz</a>
                  <a class="footer-text" href="/impressum">Impressum</a>
            </div>
            <form th:action="@{/logout}" method="post">
                <div class="submit">
                    <button class="submit-button logout" type="submit">Logout</button>
                </div>
            </form>
        </footer>

</body>
</html>
